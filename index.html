<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幻境终端 - AI 文字冒险</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap');
      
      body {
        background-color: #050505;
        /* Updated font stack: Press Start 2P for English/Numbers, SimSun for pixel-style Chinese */
        font-family: 'VT323', 'SimSun', 'NSimSun', 'Courier New', monospace;
        overflow: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
        border-left: 2px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border: 2px solid #000;
        box-shadow: inset 1px 1px 0 rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }

      /* CRT Animations */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        90% { opacity: 0.96; }
        100% { opacity: 0.98; }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      
      .scanline-overlay {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      /* Pixel Borders */
      .pixel-border {
        box-shadow: 
          -4px 0 0 0 white,
          4px 0 0 0 white,
          0 -4px 0 0 white,
          0 4px 0 0 white;
        margin: 4px;
      }

      .font-pixel {
        font-family: 'Press Start 2P', 'SimSun', monospace;
      }
    </style>
